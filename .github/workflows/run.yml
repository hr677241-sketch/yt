name: YouTube Random Auto Pipeline

on:
  workflow_dispatch:
    inputs:
      force_batch:
        description: 'Force specific batch size (leave empty for random)'
        required: false
  schedule:
    - cron: '0 */2 * * *'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      # 1. Random Delay
      - name: Randomize Start Time
        if: github.event_name == 'schedule'
        run: |
          DELAY=$(( $RANDOM % 3000 + 60 ))
          echo "â³ Sleeping for $(($DELAY / 60)) minutes to randomize upload time..."
          sleep $DELAY

      # 2. Calculate Random Batch Size
      - name: Determine Batch Size
        id: randomizer
        run: |
          if [[ "${{ inputs.force_batch }}" != "" ]]; then
            echo "BATCH_SIZE=${{ inputs.force_batch }}" >> $GITHUB_ENV
            echo "âœ… Manual override: ${{ inputs.force_batch }}"
          else
            RAND_NUM=$(( $RANDOM % 3 ))
            echo "BATCH_SIZE=$RAND_NUM" >> $GITHUB_ENV
            echo "ðŸŽ² Randomly selected batch size: $RAND_NUM"
          fi

      - name: Checkout Code
        if: env.BATCH_SIZE != '0'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        if: env.BATCH_SIZE != '0'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        if: env.BATCH_SIZE != '0'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tor torsocks

          # Install Deno
          curl -fsSL https://deno.land/install.sh | sh
          echo "$HOME/.deno/bin" >> $GITHUB_PATH

          # Python Libs â€” FORCE LATEST yt-dlp
          python -m pip install --upgrade pip
          pip install -U yt-dlp google-api-python-client google-auth-oauthlib google-auth-httplib2

          # Also install yt-dlp nightly if stable is broken
          pip install -U "yt-dlp[default]" || true

          # Show version for debugging
          echo "--- yt-dlp version ---"
          yt-dlp --version
          echo "----------------------"

          # Config Tor
          sudo bash -c 'cat >> /etc/tor/torrc << EOF
          ExitNodes {us},{gb},{de},{fr},{nl},{se},{ca},{au},{jp},{in}
          StrictNodes 0
          MaxCircuitDirtiness 60
          EOF'
          sudo service tor start
          sleep 10

      - name: Run Pipeline
        if: env.BATCH_SIZE != '0'
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          YOUTUBE_COOKIES_B64: ${{ secrets.YOUTUBE_COOKIES_B64 }}
          BATCH_SIZE: ${{ env.BATCH_SIZE }}
          SPEED: "1.05"
          PRIVACY: "public"
          ORDER: "oldest"
        run: python main.py

      - name: Cleanup
        if: always()
        run: |
          rm -f cookies.txt
          rm -rf dl/ out/

      - name: Save History
        if: env.BATCH_SIZE != '0'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main --rebase || git pull origin main
          git add history.txt
          git diff --staged --quiet || (git commit -m "ðŸ“ Update history [skip ci]" && git push)
