name: YouTube Auto Pipeline

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Videos per run'
        required: false
        default: '3'
      speed:
        description: 'Speed (1.05 = 5% faster)'
        required: false
        default: '1.05'
      order:
        description: 'Upload order (oldest/newest)'
        required: false
        default: 'oldest'

  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours (4 times a day)

permissions:
  contents: write  # Critical for saving history.txt

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tor torsocks
          
          # Install Deno (for yt-dlp JS execution)
          curl -fsSL https://deno.land/install.sh | sh
          echo "$HOME/.deno/bin" >> $GITHUB_PATH

          # Configure Tor
          sudo bash -c 'cat >> /etc/tor/torrc << EOF
          ExitNodes {us},{gb},{de},{fr},{nl},{se},{ca},{au},{jp},{in}
          StrictNodes 0
          MaxCircuitDirtiness 60
          EOF'
          sudo service tor start
          sleep 10

      - name: Install Python Libs
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp google-auth google-auth-oauthlib google-api-python-client
          # If you use a requirements.txt, uncomment next line:
          # pip install -r requirements.txt

      - name: Run Pipeline
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          YOUTUBE_COOKIES_B64: ${{ secrets.YOUTUBE_COOKIES_B64 }}
          BATCH_SIZE: ${{ inputs.batch_size || '3' }}
          SPEED: ${{ inputs.speed || '1.05' }}
          PRIVACY: "public"
          ORDER: ${{ inputs.order || 'oldest' }}
        run: python main.py

      - name: Save History (Prevent Duplicates)
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull changes first to avoid conflicts
          git pull origin main --rebase || git pull origin main
          
          # Add history file
          git add history.txt
          
          # Commit and Push only if changed
          git diff --staged --quiet || (git commit -m "ðŸ“ Update history [skip ci]" && git push)
