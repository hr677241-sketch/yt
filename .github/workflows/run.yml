name: YouTube Auto Pipeline

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'How many items per run'
        required: false
        default: '3'
      speed:
        description: 'Speed (1.05 = 5% faster)'
        required: false
        default: '1.05'
      order:
        description: 'Upload order'
        required: false
        default: 'oldest'
        type: choice
        options:
          - oldest
          - newest

  schedule:
    - cron: '0 */8 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ALL system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tor torsocks curl nodejs npm

          # Install deno properly
          curl -fsSL https://deno.land/install.sh | sh
          export DENO_INSTALL="$HOME/.deno"
          echo "$DENO_INSTALL/bin" >> $GITHUB_PATH
          export PATH="$DENO_INSTALL/bin:$PATH"

          # Verify deno
          if command -v deno &> /dev/null || [ -f "$HOME/.deno/bin/deno" ]; then
            echo "✅ Deno installed: $($HOME/.deno/bin/deno --version | head -1)"
          else
            echo "⚠️ Deno install failed, using Node.js as fallback"
          fi

          # Configure Tor with multiple exit countries
          sudo bash -c 'cat >> /etc/tor/torrc << EOF
          ExitNodes {us},{gb},{de},{fr},{nl},{se},{ca},{au},{jp},{kr},{in},{br},{it},{es},{ch}
          StrictNodes 0
          NewCircuitPeriod 15
          CircuitBuildTimeout 10
          NumEntryGuards 8
          EOF'

          # Start Tor
          sudo service tor start
          sleep 10

          # Test Tor
          echo "Testing Tor connection..."
          for i in 1 2 3; do
            if curl -s --socks5-hostname 127.0.0.1:9050 --connect-timeout 15 https://httpbin.org/ip; then
              echo ""
              echo "✅ Tor working on attempt $i"
              break
            else
              echo "Retry $i..."
              sudo service tor restart
              sleep 10
            fi
          done

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install --upgrade yt-dlp
          pip install -r requirements.txt

      - name: Verify everything
        run: |
          echo "=== Versions ==="
          echo "yt-dlp: $(yt-dlp --version)"
          echo "Python: $(python --version)"
          echo "Node: $(node --version)"
          echo "FFmpeg: $(ffmpeg -version 2>&1 | head -1)"
          
          # Check deno
          if [ -f "$HOME/.deno/bin/deno" ]; then
            echo "Deno: $($HOME/.deno/bin/deno --version 2>&1 | head -1)"
          else
            echo "Deno: NOT FOUND (using Node.js)"
          fi
          
          echo ""
          echo "=== IPs ==="
          echo -n "GitHub IP: "
          curl -s https://httpbin.org/ip | grep origin
          echo -n "Tor IP: "
          curl -s --socks5-hostname 127.0.0.1:9050 https://httpbin.org/ip | grep origin || echo "Tor not ready"

      - name: Run pipeline
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          YOUTUBE_COOKIES_B64: ${{ secrets.YOUTUBE_COOKIES_B64 }}
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '3' }}
          SPEED: ${{ github.event.inputs.speed || '1.05' }}
          PRIVACY: "public"
          ORDER: ${{ github.event.inputs.order || 'oldest' }}
          DENO_DIR: ${{ github.workspace }}/.deno_cache
          PATH: /home/runner/.deno/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        run: python main.py

      - name: Cleanup
        if: always()
        run: |
          rm -f cookies.txt yt_oauth.json
          rm -rf dl/ out/
          sudo service tor stop || true

      - name: Save history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt
          git diff --staged --quiet || git commit -m "uploaded [skip ci]"
          git push || true
