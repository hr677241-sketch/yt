name: YouTube Auto Pipeline

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Videos per run'
        required: false
        default: '3'
      speed:
        description: 'Speed (1.05 = 5% faster)'
        required: false
        default: '1.05'
      order:
        description: 'Upload order'
        required: false
        default: 'oldest'
        type: choice
        options:
          - oldest
          - newest

  schedule:
    - cron: '0 */8 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install everything
        run: |
          # System packages
          sudo apt-get update
          sudo apt-get install -y ffmpeg tor torsocks nodejs npm

          # Deno (JS runtime for yt-dlp)
          curl -fsSL https://deno.land/install.sh | sh
          echo "$HOME/.deno/bin" >> $GITHUB_PATH

          # Configure Tor as backup
          sudo bash -c 'cat >> /etc/tor/torrc << EOF
          ExitNodes {us},{gb},{de},{fr},{nl},{se},{ca},{au},{jp},{in}
          StrictNodes 0
          NewCircuitPeriod 15
          EOF'
          sudo service tor start
          sleep 8

          # Python packages
          pip install --upgrade pip yt-dlp
          pip install -r requirements.txt

          # Verify
          echo "yt-dlp: $(yt-dlp --version)"
          echo -n "GitHub IP: "; curl -s https://httpbin.org/ip | grep origin || true
          echo -n "Tor IP: "; curl -s --socks5-hostname 127.0.0.1:9050 https://httpbin.org/ip | grep origin || echo "Tor starting..."

      - name: Run pipeline
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          YOUTUBE_COOKIES_B64: ${{ secrets.YOUTUBE_COOKIES_B64 }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '3' }}
          SPEED: ${{ github.event.inputs.speed || '1.05' }}
          PRIVACY: "public"
          ORDER: ${{ github.event.inputs.order || 'oldest' }}
          DENO_DIR: ${{ github.workspace }}/.deno_cache
          PATH: /home/runner/.deno/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        run: python main.py

      - name: Cleanup
        if: always()
        run: |
          rm -f cookies.txt
          rm -rf dl/ out/
          sudo service tor stop || true

      - name: Save history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt
          git diff --staged --quiet || git commit -m "uploaded [skip ci]"
          git push || true
