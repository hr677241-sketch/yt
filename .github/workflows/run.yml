name: YouTube Auto Pipeline

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'How many items per run'
        required: false
        default: '3'
      speed:
        description: 'Speed (1.05 = 5% faster)'
        required: false
        default: '1.05'
      order:
        description: 'Upload order'
        required: false
        default: 'oldest'
        type: choice
        options:
          - oldest
          - newest

  schedule:
    - cron: '0 */8 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system packages + Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tor torsocks curl

          # Configure Tor
          echo "ExitNodes {us},{ca},{gb},{de},{fr},{nl},{se},{ch}" | sudo tee -a /etc/tor/torrc
          echo "StrictNodes 0" | sudo tee -a /etc/tor/torrc
          
          # Start Tor
          sudo service tor start
          sleep 10
          
          # Verify Tor is running
          echo "üîç Checking Tor..."
          if curl -s --socks5 127.0.0.1:9050 --connect-timeout 15 https://httpbin.org/ip; then
            echo ""
            echo "‚úÖ Tor is working!"
          else
            echo "‚ö†Ô∏è Tor check failed, restarting..."
            sudo service tor restart
            sleep 15
            curl -s --socks5 127.0.0.1:9050 --connect-timeout 15 https://httpbin.org/ip || echo "Tor may have issues"
          fi

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install --upgrade yt-dlp
          pip install -r requirements.txt

      - name: Show versions and IP
        run: |
          echo "yt-dlp: $(yt-dlp --version)"
          echo "Python: $(python --version)"
          echo ""
          echo "Normal IP:"
          curl -s https://httpbin.org/ip
          echo ""
          echo "Tor IP:"
          curl -s --socks5 127.0.0.1:9050 https://httpbin.org/ip || echo "Tor not ready"

      - name: Run pipeline
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          YOUTUBE_COOKIES_B64: ${{ secrets.YOUTUBE_COOKIES_B64 }}
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '3' }}
          SPEED: ${{ github.event.inputs.speed || '1.05' }}
          PRIVACY: "public"
          ORDER: ${{ github.event.inputs.order || 'oldest' }}
        run: python main.py

      - name: Cleanup
        if: always()
        run: |
          rm -f cookies.txt yt_oauth.json
          sudo service tor stop || true

      - name: Save history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt
          git diff --staged --quiet || git commit -m "uploaded [skip ci]"
          git push || true
